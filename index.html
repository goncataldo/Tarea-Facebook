<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaq.css">
    <title>Facebook - Inicia sesión o regístrate</title>
</head>
<body>
    <main>
        <div id="fb">
            <div id="logo">
                <img id="feibu" src="./img/logo.svg" alt="LogoFacebook">
            </div>
            <div id="tex">
                <h1>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h1>
            </div>
        </div>
        <div id="registro">
        <div id="regis">
                    <form id="formm">
                        <input id="user" type="text" placeholder="Correo electrónico o número teléfonico" autofocus>
                        <input id="pass" type="password" placeholder="Contraseña">
                        <button id="entrar" type="submit">Iniciar sesión</button>
                        <p id="olvi"><a href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste tu contraseña?</a></p>
                        <a id="cuenta" href="">Crear cuenta nueva</a>
                    </form>
                    <span><a href="">Crea una página</a> para una celebridad, una marca o un negocio.</span>
        </div>
        </div>
    </main>
</body>
</html>
